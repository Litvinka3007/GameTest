<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Galaxy Warior</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="menuDiv">
    <img src="img/menuPlanet.png" alt="planet" class="imgPlanet">
    <img src="img/enemy_menu.png" alt="ship" class="imgShip one">
    <img src="img/enemy_menu2.png" alt="ship" class="imgShip two">

    <div class="tableDiv">
      <div class="tableWrapper">
        <div onclick="tableScore()" class="start score">Close</div>
      </div>
    </div>
    <div class="container">
      <input type="longtext" class ="nickname" placeholder="Enter your name">
      <div onclick="startHash()" class="start">Start</div>
      <div onclick="tableScore()" class="start score">Top scores</div>
    </div>
  </div>

  <div class="gameDiv">
    <div class="nickInfo"></div>
    <div class="bonuses"></div>
    <div class="healthPoint"></div>
    <canvas class="gameCanvas"></canvas>
  </div>

  <div class="gameOverDiv">
    <img src="img/gameover.png" alt="game_over" class="overImg">
    <div class="container">
      <div class="overInfo"></div>
      <div onclick="startMenuHash()" class="start">Play again</div>
    </div>
  </div>

  <script src="js/spaceship.js"></script>
  <script src="js/control.js"></script>
  <script src="js/space.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/fire.js"></script>
  <script src="js/bonus.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/zepto.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
